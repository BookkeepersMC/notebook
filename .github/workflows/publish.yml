name: Publish
on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/openjdk/jdk:21-ubuntu
      options: --user root
    steps:
      - run: apt update && apt install git -y && git --version
      - run: git config --global --add safe.directory /__w/notebook/notebook

      - name: Checkout Resources
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Generate Changelog
        id: changelog
        uses: FabricMC/fabric-action-scripts@v2
        with:
          context: changelog
          workflow_id: publish.yml

      - name: Checkout M2 Repo
        uses: actions/checkout@v4
        with:
          repository: 'BookkeepersMC/m2'
          path: './m2/'
          ref: 'master'
          token: ${{ secrets.CHECKOUT_TOKEN }}

      - name: Build and Publish
        run: ./gradlew checkVersion build publish publishMods --stacktrace
        env:
          CF_TOKEN: ${{ secrets.CF_TOKEN }}
          CHANGELOG: ${{ steps.changelog.outputs.changelog }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit artifacts to m2 repo
        uses: EndBug/add-and-commit@v9.1.4
        with:
          add: './com/'
          author_name: github_actions
          cwd: "./m2/"
          message: "Publish Notebook API"
